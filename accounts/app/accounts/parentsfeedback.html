<style type="text/css">
    .form-signin
{
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}
.form-signin .form-signin-heading, .form-signin .checkbox
{
    margin-bottom: 10px;
}
.form-signin .checkbox
{
    font-weight: normal;
}
.form-signin .form-control
{
    position: relative;
    font-size: 16px;
    height: auto;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}
.form-signin .form-control:focus
{
    z-index: 2;
}
.form-signin input[type="text"]
{
    margin-bottom: -1px;
    border-bottom-left-radius: 0;
    border-bottom-right-radius: 0;
}
 
.account-wall
{
    margin-top: 20px;
    padding: 5px 0px 20px 0px;
    background-color: #f7f7f7;
    -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
}
.login-title
{
    color: #555;
    font-size: 25px;
    font-weight: 400;
    display: block;
}
.profile-img
{
    width: 80px;
    height: 80px;
    margin: 0 auto 10px;
    display: block;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
}
.need-help
{
    margin-top: 5px;
}
.new-account
{
    display: block;
    margin-top: 10px;
}
.ex1 {
    border: 1px; 
    padding-left: 10%;
    padding-right: 10%;
}
</style>

<div ng-init="getcenters();loginredirect()" class="container">
    <div class="row">
        <div class="col-sm-10 col-md-8 col-md-offset-2">
    <h3 class="text-center login-title">Feedback Form For Parents</h3>
            <div align="center">
            </div>
            <div class="account-wall ex1">
                <img style="margin-left: 35%" src="assets/images/mtlogo.png" width="30%" height="30%">
 
     <div class="row">  
      <div class="col-xs-6">     
                 <h5>Name of the respondent</h5>
             <input type="text" class="form-control" placeholder="Your Name" aria-label="Recipient's username" aria-describedby="basic-addon2" ng-model="name_parents">
       
        </div>

           <div class="col-xs-6"> 
                <h5>Name of the ward</h5>
             <input type="text" class="form-control" placeholder="Ward Name" aria-label="Recipient's username" aria-describedby="basic-addon2" ng-model="name_ward">
            </div> 
      </div>

<div class="row">  
      <div class="col-xs-6">   
                 <h5>Register Mobile Number</h5>
             <input type="text" class="form-control" placeholder="Mobile No" aria-label="Recipient's username" aria-describedby="basic-addon2" ng-model="name_mobile">
            </div>

            <div class="col-xs-6">  
                <h5>Select Ward Center</h5>
             <select class="form-control cap"  id="board" ng-model="name_branch">
               <option disabled selected value> -- select an option -- </option>
                <option ng-repeat="branch in branches" ng-value="branch.name"> {{branch.name}} </option>
            </select>
            </div>
           </div> 

             <div>
                <h5>Feedback</h5>
             <textarea style="border:solid 1px black;" id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" data-error="Please,leave us a message." ng-model="name_feedback"></textarea>
            </div>
     <div class="container-fluid" style="margin-top:10px;">           
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="submitfeedback()">Submit</button>
    </div>
                    </div>
         
        </div>
    </div>
</div>

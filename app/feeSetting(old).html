    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add New Fee Structure</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal">
              <div class="form-group">
                <label class="control-label col-sm-2" for="usr">Product Name</label>
                <div class="col-sm-10">
                  <input type="text"  class="form-control" ng-model="fee['productname']" id="standard" required>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="usr">Type</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="fee['type']" id="type" required>
                </div>
              </div>

              <div class="form-group">
                <label for="select" class="col-sm-2 control-label">Board</label>
                <div class="col-sm-10">
                  <select class="form-control" id="select" ng-model="fee['board']" id="board" required>
                    <option>STATE</option>
                    <option>ICSE</option>
                    <option>CBSE</option>
                    <!-- <option>MAHARASHTRA STATE BOARD</option>
              <option>CBSE</option>
              <option>ICSE</option>
              <option>SCIENCE</option> -->
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="usr">Fees</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="fee['fees']" id="fees" required>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="usr">Discount</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" ng-model="fee['discount']" id="tax" required>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="usr">GST</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" placeholder="[CGST + SGST]" ng-model="fee['tax']" id="tax" required>
                </div>
              </div>

              <div class="form-group">
                <label class="control-label col-sm-2" for="usr">Start Date</label>
                <div class="col-sm-10">
                  <datepicker  date-format="MM/yyyy" custom-class="getDayClass(date, mode)">
                 <!--  <input type="hidden"
                    class="form-control"
                    uib-datepicker-popup="{{format}}"
                    ng-model="fee['start_date']"
                    is-open="picker.opened"
                    datepicker-options="dateOptions"
                    close-text="Close" />

              <button type="button"
                     class="btn btn-default"
                     ng-click="picker.opened = true">Open Calendar</button> -->
                    <input type="text" class="form-control" id="sd" ng-model="fee['start_date']" required>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label col-sm-2" for="usr">End Date</label>
                  <div class="col-sm-10">
                    <datepicker  date-format="MM/yyyy" custom-class="getDayClass(date, mode)">
                      <input type="text" class="form-control" id="ed" ng-model="fee['end_date']" required>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="control-label col-sm-2" for="center">City Name</label>
                    <div class="col-sm-10">
                      <select class="form-control" ng-model="fee['city']" id="cityname">
                        <!-- <option ng-repeat="city in cities" ng-value="{{city._id}}">{{city.cityname}}</option> -->
                        <option ng-repeat="city in cities" value="{{city._id}}"> {{city.cityname}} </option>
                      </select>
                    </div>
                  </div>

                  <div>
                    <input class="w3-btn w3-black" type="submit" ng-click="insertnewstructure()" data-dismiss="modal" value="Submit"> 
                  </div>

                </form>
              </div>
            </div>
          </div>
        </div>
 
<div ng-if="result.fees.length">
<div class="w3-container w3-panel" ng-show="viewFees">
  <h2 class="w3-header w3-text-black w3-center">{{headBoard}}</h2>
  <div class="w3-card-2 w3-animate-opacity w3-margin" ng-repeat="feeinfo in result.fees">
    <header class="w3-container btn-danger">
      <h4 style="color: white;">{{feeinfo.productname}}th</h4>
    </header>
    <div class="w3-container w3-padding">
      <form ng-submit="saveData(feeinfo._id)">
        <div class="w3-row-padding">
          <div class="w3-col m3">
            <label>Course fees</label>
            <input class="w3-input w3-border" ng-model="savedata[feeinfo._id]['fees']" type="text" ng-value="feeinfo.fees" readonly="true" ondblclick="this.readOnly='';">
          </div>
          <div class="w3-col m2 ">
            <label>Discount</label>
            <input class="w3-input w3-border" ng-model="savedata[feeinfo._id]['discount']" type="text" ng-value="feeinfo.discount" readonly="true" ondblclick="this.readOnly='';">
          </div>
          <div class="w3-col m3 ">
            <label>Start Date</label>
            <datepicker  date-format="MM/yyyy">
              <input class="w3-input w3-border from" ng-model="savedata[feeinfo._id]['start_date']" type="text" ng-value="feeinfo.start_date" ng-disabled="true" readonly="true">
            </datepicker>
          </div>
          <div class="w3-col m3 ">
            <label>End Date</label>
            <datepicker date-format="MM/yyyy">
              <input class="w3-input w3-border to" ng-model="savedata[feeinfo._id]['end_date']"  type="text" ng-value="feeinfo.end_date" ng-disabled="true" readonly="true">
            </datepicker>
          </div>
        </div>

        <div class="w3-container w3-margin w3-border-top w3-padding ">
          <button type="submit" class="w3-button w3-right w3-round w3-small w3-red">Save</button>
        </div>   
      </form>
    </div>
  </div>
</div>
</div>

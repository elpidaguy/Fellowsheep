<div style="margin-top: 70px">
<!-- <div class="container w3-card-4 w3-center col-md-8" style="margin-top: 30px;margin-left: 250px"> -->
  <div style="margin-top: 10px">
    <h2 align="center"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Profile Setting</h2>
  </div>
  <div class="container">
    <div class="col-md-6" style="margin-left: 25%">
      <div class="form-group has-success">
        <label class="control-label" for="fullname">Full Name: </label>
        <input class="form-control" id="fullname" type="text" placeholder="full name" ng-model="loginData.staffname" disabled="">
      </div>

      <div class="form-group has-success">
        <label class="control-label" for="email">Emails: </label>
        <input class="form-control" id="email" type="text" placeholder="disable" disabled="" ng-model="loginData.email">
      </div>

      <div class="form-group has-success">
        <label class="control-label" for="mobile">Mobile Number: </label>
        <input type="text" class="form-control" id="mobile" disabled="" placeholder="disable" ng-model="loginData.mobile">
      </div>

      <div class="form-group has-success">
        <label class="control-label" for="username">Username: </label>
        <input type="text" class="form-control" id="username" disabled="" placeholder="disable" ng-model="loginData.username">
      </div>

      <div class="form-group has-success">
        <label class="control-label" for="password">Change Password: </label>
        <input type="text" class="form-control" id="password" placeholder="Change Password" ng-model="newpassword">
      </div>

      <div class="form-group has-success">
        <label class="control-label" for="rpassword">Re-Enter Password: </label>
        <input type="text" class="form-control" id="rpassword" placeholder="Re-Enter Password" ng-model="newpasswordt">
        <span ng-show="newpassword!=newpasswordt" style="color: red">Password does not match!!!</span>
      </div>

      <div class="form-group w3-center">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="changepwd()">Update</button>
          </span>
      </div>
    </div>
  </div>
</div>

<script>

  $('#sidebarCollapse').on('click', function () {
             $('#sidebar').toggleClass('active');
             $('#main').toggleClass('active');
         });
});
</script>

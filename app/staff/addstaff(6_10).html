
<style>
.segmented-control {
  padding: 10px;
  margin: 10px;
}

input[type="radio"]:checked + label {
  background-color: #027AFB;
  color: white;
}

.segmented-control label {
  border-top: 1px solid #027AFB;
  border-bottom: 1px solid #027AFB;
  padding: 10px 30px;
  margin: -4px;
  margin-left: -14px;
  color: #027AFB;
}

.sc-label:first-of-type {
  border-left: 1px solid #027AFB;
  border-top-left-radius: 10px;
  border-bottom-left-radius: 10px;
  border-right: 1px solid #027AFB;
}

.sc-label:last-of-type {
  border-right: 1px solid #027AFB;
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
  border-left: 1px solid #027AFB;
}

.segmented-control input[type="radio"] {
  visibility: hidden;
}
</style>

</head>
<body>
  <h1 class="text-center">MAHESH TUTORIALS</h1>
  <div class="panel panel-info" style="margin:20px;">
    <div class="panel-heading" style="background-color: #3a4a63">
      <h2 class="panel-title text-center">TEACHER FORM</h2>
    </div>
    <div class="panel-body">
      <form name="myForm" ng-init="getBranches();getCities();">
        <div class="col-md-12 col-sm-12">
          <div id="fnamediv" class="form-group col-md-4 col-sm-4">
            <label for="fname"> First Name*	</label>
            <input type="text" ng-model="stafflist.fname" class="form-control input-sm" id="fname" placeholder="First Name" ng-value="" required>
          </div>
          <div id="mnamediv" class="form-group col-md-4 col-sm-4">
            <label for="mname">Middle Name* </label>
            <input type="text" ng-model="stafflist.mname" class="form-control input-sm" id="mname" placeholder="Middle Name" ng-value="" required>
          </div>
          <div id="lnamediv" class="form-group col-md-4 col-sm-4">
            <label for="lname">Surname* </label>
            <input type="text" ng-model="stafflist.lname" class="form-control input-sm" id="lname" placeholder="Surname(if any)" ng-value="" required>
          </div>
          <div class="form-group col-md-6 col-sm-6">
            <label>Gender* </label>
            <div class="radio">
              <label>
                <input ng-model="gender" name="gender" id="male" value="male" type="radio">
                Male
              </label>
            </div>
            <div class="radio">
              <label>
                <input ng-model="gender" name="gender" id="female" value="female" type="radio">
                Female
              </label>
            </div>
          </div>
          <div id="dobdiv" class="form-group col-md-6 col-sm-6">
            <label for="dob" class="control-label">Date of Birth* </label>
            <datepicker  date-format="dd/MM/yyyy" custom-class="getDayClass(date, mode)">
              <input class="w3-input w3-border from" ng-model="stafflist.dob" type="text" id="dob" ng-value="dob" required >
            </datepicker>
          </div>
          <div id="emaildiv" class="form-group col-md-6 col-sm-6">
            <label for="email" class="col-lg-2 control-label">Email*</label>
            <input type="text" ng-model="stafflist.email" class="form-control input-sm" id="email" placeholder="" ng-value="" required>
          </div>
          <div id="mobilediv" class="form-group col-md-6 col-sm-6">
            <label for="mobile" class="col-lg-2 control-label">Mobile*</label>
            <input type="text" ng-model="stafflist.mobile" class="form-control input-sm" id="mobile" placeholder="" required>
          </div>
          <div id="addressdiv" class="form-group col-md-6 col-sm-6">
            <label for="address" class="col-lg-2 control-label">Address*</label>
            <textarea id="address" ng-model="stafflist.address" class="form-control input-sm" rows="3" ng-value="" required></textarea>
          </div>
          <div id="citydiv" class="form-group col-md-6 col-sm-6">
            <label for="city" class="col-lg-2 control-label">City*</label>
            <input type="text" ng-model="stafflist.staffcity" class="form-control input-sm" id="city" placeholder="" ng-value="" required>
          </div>
          <div id="pincodediv" class="form-group col-md-6 col-sm-6">
            <label for="pincode" class="col-lg-2 control-label">Pincode*</label>
            <input type="text" ng-model="stafflist.pincode" class="form-control input-sm" id="pincode" placeholder="" ng-value="" required>
          </div>
          <div id="aadhardiv" class="form-group col-md-6 col-sm-6">
            <label for="aadhar" class="col-lg-6 control-label">Aadhar Number*</label>
            <input type="text" ng-model="stafflist.aadhar" class="form-control input-sm" id="aadhar" placeholder="" ng-value="" required>
          </div>
          <div id="pandiv" class="form-group col-md-6 col-sm-6">
            <label for="pan" class="col-lg-6 control-label">Pan*</label>
            <input type="text" ng-model="stafflist.pan" class="form-control input-sm" id="pan" placeholder="" ng-value="" required>
          </div>
          <div id="bgdiv" class="form-group col-md-6 col-sm-6">
            <label for="blood">Blood Group</label>
            <input type="text" ng-model="stafflist.bg" class="form-control input-sm" id="bg" placeholder="" ng-value="" required>
          </div>
          <div id="bankdiv" class="form-group col-md-6 col-sm-6">
            <label for="bank">Bank Account Number</label>
            <input type="text" ng-model="stafflist.bank" class="form-control input-sm" id="bank" placeholder="" ng-value="" required>
          </div>
          <div id="banknamediv" class="form-group col-md-6 col-sm-6">
            <label for="bankname">Bank Name </label>
            <input type="text" ng-model="stafflist.bankname" class="form-control input-sm" id="bankname" placeholder="" ng-value="" required>
          </div>
          <div id="bankbranchnamediv" class="form-group col-md-6 col-sm-6">
            <label for="branch">Bank Branch</label>
            <input type="text" ng-model="stafflist.branch" class="form-control input-sm" id="branch" placeholder="" ng-value="" required>
          </div>
          <div id="ifscdiv" class="form-group col-md-6 col-sm-6">
            <label for="ifsc">IFSC Code</label>
            <input type="text" ng-model="stafflist.ifsc" class="form-control input-sm" id="ifsc" placeholder="" ng-value="" required>
          </div>
          <div id="subdiv" class="form-group col-md-6 col-sm-6">
            <label for="subject" class="col-lg-6 control-label">Subject</label>
            <input type="text" ng-model="stafflist.subject" class="form-control input-sm" id="subject" placeholder="" ng-value="enquiryList[0].subject" required>
          </div>
          <div id="dobdiv" class="form-group col-md-6 col-sm-6">
            <label for="joindate" class="control-label">Joining Date* </label>
            <datepicker  date-format="dd/MM/yyyy" custom-class="getDayClass(date, mode)">
              <input class="w3-input w3-border from" ng-model="stafflist.joindate" type="text" id="joindate" ng-value="joindate"  required>
            </datepicker>
          </div>

<div id="ifscdiv" class="form-group col-md-12 col-sm-12">
  <div class="dropdown" required>
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Staff Type
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li> <a href="" target="_self" data-toggle="modal" data-target="#myModalsalary">Salary</a></li>
        <li> <a href="" target="_self" data-toggle="modal" data-target="#myModalcontract">Contract-based</a></li>
      </ul>
    </div>
  </div>
  <div >
    <div id="availablediv" class="form-group col-md-4 col-sm-4">
      <label for="select" required>No of days available</label>
      <select multiple class="form-control" id="select" ng-model="stafflist.daysavailable" data-style="btn-primary">
        <option>Sunday</option>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
      </select>
    </div>
  </div>
  <div class="form-group col-md-4 col-sm-4">
    <label class="control-label" for="startTime">Start Time </label>
    <div class="input-group" moment-picker="startTime" format="hh:mm a" inline="true">
      <input class="form-control" placeholder="Select Start time" ng-model="stafflist.startTime" ng-model-options="{ updateOn: 'blur' }" required>
      <span class="input-group-addon">
        <i class="fa fa-clock-o"></i>
      </span>
    </div>   
  </div>
  <div class="form-group col-md-4 col-sm-4">
    <label class="control-label" for="endTime">End Time </label>
    <div class="input-group" moment-picker="endTime" format="hh:mm a">
      <input class="form-control" placeholder="Select End time" ng-model="stafflist.endTime" ng-model-options="{ updateOn: 'blur' }" required>
      <span class="input-group-addon">
        <i class="fa fa-clock-o"></i>
      </span>
    </div>
  </div>
</div>
<div class="modal fade" id="myModalsalary" tabindex="-1" role="dialog" 
aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
      <button type="button" class="close" 
      data-dismiss="modal">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">
      Monthly Salary
    </h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label  class="col-sm-2 control-label"
        for="salary">Per Month salary</label>
        <div class="col-sm-10">
          <input type="salary" ng-model="stafflist.permonthsal" class="form-control" 
          id="salary" required/>
        </div>
      </div>
    </form>
  </div>
  <!-- Modal Footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-default"
    data-dismiss="modal">
    Save changes
  </button>
</div>
</div>
</div>
</div>

<div class="modal fade" id="myModalcontract" tabindex="-1" role="dialog" 
aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <!-- Modal Header -->
    <div class="modal-header">
      <button type="button" class="close" 
      data-dismiss="modal">
      <span aria-hidden="true">&times;</span>
      <span class="sr-only">Close</span>
    </button>
    <h4 class="modal-title" id="myModalLabel">
      Contract Based Salary
    </h4>
  </div>

  <!-- Modal Body -->
  <div class="modal-body">

    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label  class="col-sm-2 control-label"
        for="salary">Per Hour Rate</label>
        <div class="col-sm-10">
          <input type="salary" ng-model="stafflist.perhoursal" class="form-control" 
          id="salary" required/>
        </div>
      </div>
    </form>
  </div>

  <!-- Modal Footer -->
  <div class="modal-footer">
    <button type="button" class="btn btn-default"
    data-dismiss="modal">
    Close
  </button>
  <button type="button" class="btn btn-primary">
    Save changes
  </button>
</div>
</div>
</div>
</div>

<div align="center" class="form-group col-md-12 col-sm-12">
  <button type="submit" class="btn btn-primary" ng-click="insertStaff()">Submit</button>
</div>
</div>
</form>
</div>
</div>
